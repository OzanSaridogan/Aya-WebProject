<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      .contact-hero {
        background-image: url('{% static "images/ayas_manzara.jpg" %}');
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .home-button {
        position: absolute;
        top: 30px;
        left: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 10;
        animation: fadeIn 1s ease forwards;
        opacity: 0;
      }

      .home-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .contact-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
      }

      .hero-title {
        position: absolute;
        top: 120px;
        z-index: 1;
        color: white;
        text-align: center;
        font-size: 72px;
        font-weight: 700;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        letter-spacing: 3px;
        width: 100%;
      }

      .contact-section {
        background-color: transparent;
        padding: 0;
        position: absolute;
        bottom: 100px;
        left: 0;
        right: 0;
        z-index: 2;
      }

      .contact-cards {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, minmax(200px, 1fr));
        gap: 30px;
        padding: 0 20px;
      }

      .contact-card {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .contact-card:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.2);
      }

      .contact-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(241, 241, 241, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .contact-icon i {
        font-size: 32px;
        color: white;
      }

      .contact-info {
        color: white;
        font-size: 18px;
        line-height: 1.6;
        font-weight: 500;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 48px;
          top: 100px;
        }

        .contact-cards {
          grid-template-columns: 1fr;
          padding: 0 15px;
        }

        .contact-section {
          bottom: 50px;
        }

        .home-button {
          top: 20px;
          left: 20px;
          padding: 10px 20px;
          font-size: 14px;
        }
      }

      body {
        font-family: 'Spartan', sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .hero-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      .hero-title {
        font-size: 72px;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        letter-spacing: 3px;
        margin-bottom: 1rem;
      }

      .hero-subtitle {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 400;
        max-width: 600px;
        margin-bottom: 3rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      .contact-section {
        background-color: transparent;
        padding: 0;
        position: absolute;
        bottom: 100px;
        left: 0;
        right: 0;
        z-index: 2;
      }

      .contact-cards {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        padding: 0 20px;
      }

      .contact-card {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .contact-card:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      .contact-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(241, 241, 241, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .contact-card:hover .contact-icon {
        transform: scale(1.1);
        background-color: rgba(241, 241, 241, 0.9);
      }

      .contact-icon i {
        font-size: 32px;
        color: white;
      }

      .contact-info {
        color: white;
        font-size: 18px;
        line-height: 1.6;
        font-weight: 500;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      .contact-info a {
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .contact-info a:hover {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: underline;
      }

      /* About Section */
      .about-section {
        padding: 5rem 2rem;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      .about-section h2 {
        font-size: clamp(2rem, 4vw, 3rem);
        color: #333;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .about-section p {
        font-size: 1.1rem;
        color: #555;
        line-height: 1.8;
        max-width: 800px;
        margin: 0 auto;
        font-weight: 400;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .home-button {
          top: 20px;
          left: 20px;
          padding: 10px 20px;
          font-size: 14px;
        }

        .contact-cards-container {
          bottom: 40px;
          padding: 0 1rem;
        }

        .contact-cards {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .contact-card {
          padding: 1.5rem;
        }

        .contact-icon {
          width: 60px;
          height: 60px;
        }

        .contact-icon i {
          font-size: 24px;
        }

        .about-section {
          padding: 3rem 1rem;
        }
      }

      @media (max-width: 480px) {
        .hero-section {
          background-attachment: scroll;
        }

        .contact-cards-container {
          bottom: 20px;
        }

        .contact-card {
          padding: 1.2rem;
        }

        .home-button {
          padding: 8px 16px;
          font-size: 13px;
        }
      }

      /* Animations */
      .contact-card {
        animation: slideInUp 0.8s ease forwards;
        opacity: 0;
        transform: translateY(50px);
      }

      .contact-card:nth-child(1) { animation-delay: 0.2s; }
      .contact-card:nth-child(2) { animation-delay: 0.4s; }
      .contact-card:nth-child(3) { animation-delay: 0.6s; }

      @keyframes slideInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-title, .hero-subtitle {
        animation: fadeInDown 1s ease forwards;
        opacity: 0;
      }

      .hero-subtitle {
        animation-delay: 0.3s;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .home-button {
        animation: fadeIn 1s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <main class="contact-hero">
      <a href="{% url 'anasayfa' %}" class="home-button">
        <i class="fas fa-home"></i>
        Ana Sayfa
      </a>
      <h3 class="hero-title">İLETİŞİM</h3>

      <section class="contact-section">
        <div class="contact-cards">
          <div class="contact-card">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-info">
              Menekşe 2 sokak 18/10<br>
              Kızılay Ankara, Turkey
            </div>
          </div>

          <div class="contact-card">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-info">
              <a href="mailto:ayas.der@gmail.com" style="color: white; text-decoration: none;">
                ayas.der@gmail.com
              </a>
            </div>
          </div>

          
        </div>
      </section>
    </main>
  </body>
</html>
