<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Güncel Haberler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    /* Navigation */
    .navigation {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .nav-home {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .nav-home:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .nav-home svg {
      flex-shrink: 0;
    }

    /* Modern Header with Gradient */
    .ayas-banner {
      background: linear-gradient(135deg, #374270 0%, #74bdde 100%);
      position: relative;
      padding: 80px 20px 40px;
      text-align: center;
      overflow: hidden;
    }

    .ayas-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.08"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.12"/><circle cx="90" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

    .ayas-banner h1 {
      color: white;
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      margin-bottom: 10px;
    }

    .banner-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(14px, 3vw, 18px);
      font-weight: 400;
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
    }

    /* Section Navigation Menu */
    .section-nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin: -40px auto 40px;
      max-width: 1200px;
      position: relative;
      z-index: 2;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .section-nav-title {
      font-size: 18px;
      font-weight: 600;
      color: #74bdde;
      margin-bottom: 15px;
      text-align: center;
    }

    .section-nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .section-nav-links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #2e617759 0%, #74bdde 100%);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(55, 66, 112, 0.2);
    }

    .section-nav-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(55, 66, 112, 0.3);
      background: linear-gradient(135deg, #5a6fa8 0%, #74bdde 100%);
    }

    .section-nav-links a svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    /* Decorative elements */
    .banner-decoration {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: 20px;
      right: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .banner-decoration::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Main Container */
    .ayas-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Section Header */
    .section-header {
      background: linear-gradient(135deg, #374270 0%, #74bdde 100%);
      border-radius: 15px;
      padding: 30px;
      margin: 40px 0 30px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(55, 66, 112, 0.2);
      position: relative;
      overflow: hidden;
    }

    .section-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
      pointer-events: none;
    }

    .section-header h2 {
      color: white;
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    /* Content Cards */
    .content-grid {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-bottom: 40px;
    }

    .content-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, #374270 0%, #74bdde 100%);
    }

    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .content-wrapper {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }

    .content-text {
      flex: 1;
    }

    .content-text h3 {
      font-size: clamp(20px, 4vw, 26px);
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .content-text p {
      font-size: 16px;
      line-height: 1.7;
      color: #4a5568;
      text-align: justify;
      margin-bottom: 15px;
    }

    .content-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .meta-tag {
      font-size: 14px;
      color: #718096;
      background: rgba(102, 126, 234, 0.1);
      padding: 5px 12px;
      border-radius: 15px;
      display: inline-block;
    }

    .content-media {
      flex-shrink: 0;
    }

    .content-media img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .content-card:hover .content-media img {
      transform: scale(1.02);
    }

    .content-media video {
      width: 280px;
      height: 180px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      margin: 20px 0;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #4a5568;
    }

    .empty-state p {
      font-size: 16px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .ayas-banner {
        padding: 60px 20px 30px;
      }

      .section-nav {
        margin: -30px 15px 30px;
        padding: 15px;
      }

      .section-nav-links {
        gap: 8px;
      }

      .section-nav-links a {
        font-size: 13px;
        padding: 8px 15px;
      }

      .banner-decoration {
        width: 80px;
        height: 80px;
        top: 15px;
        right: 15px;
      }

      .banner-decoration::after {
        width: 40px;
        height: 40px;
      }

      .ayas-container {
        padding: 15px;
      }

      .section-header {
        padding: 20px;
        margin: 30px 0 20px;
      }

      .content-grid {
        gap: 20px;
      }

      .content-card {
        padding: 20px;
      }

      .content-wrapper {
        flex-direction: column;
        gap: 20px;
      }

      .content-media {
        align-self: center;
      }

      .content-media img,
      .content-media video {
        width: 100%;
        max-width: 350px;
        height: 200px;
      }

      .content-text h3 {
        text-align: center;
        margin-bottom: 15px;
      }
    }

    @media (max-width: 480px) {
      .content-card {
        padding: 15px;
      }

      .content-media img,
      .content-media video {
        height: 160px;
      }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Loading animation for images */
    .content-media img {
      opacity: 0;
      animation: fadeInImage 0.6s ease forwards;
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
      }
    }

    /* Scroll padding for anchor links */
    section {
      scroll-margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navigation">
    <a href="{% url 'anasayfa' %}" class="nav-home">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9,22 9,12 15,12 15,22"/>
      </svg>
      Ana Sayfa
    </a>
  </nav>

  <!-- Modern Banner Section -->
  <section class="ayas-banner">
    <div class="banner-decoration"></div>
    <h1>Güncel Haberler</h1>
    <p class="banner-subtitle">Ayaş'tan Son Haberler</p>
  </section>

 

  <!-- Main Container -->
  <section class="bilgiler-listesi">
    {% for bilgi in AyastanHaber %}
      <div class="bilgi-karti">
        <div class="bilgi-content">
          <div class="bilgi-metni">
            <h2>{{ bilgi.baslik }}</h2>
            <p>{{ bilgi.aciklama }}</p>
          </div>
          {% if bilgi.resim %}
            <div class="bilgi-resmi">
              <img src="{{ bilgi.resim.url }}" alt="{{ bilgi.baslik }}">
            </div>
          {% endif %}
          {% if bilgi.video %}
            <div class="bilgi-resmi" style="margin-top:15px;">
              <video width="280" height="180" controls>
                <source src="{{ bilgi.video.url }}" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
              </video>
            </div>
          {% endif %}
        </div>
      </div>
    {% empty %}
      <div class="empty-state">
        <h3>Henüz bilgi eklenmemiş</h3>
        <p>Yakında içerik eklenecektir</p>
      </div>
    {% endfor %}
  </section>

</body>
</html>
