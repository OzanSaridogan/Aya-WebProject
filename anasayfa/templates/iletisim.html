<!DOCTYPE html>
<html lang="tr">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim | Ayaş Derneği</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      .contact-container {
        max-width: 600px;
        margin: 3rem auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 2.5rem 2rem;
      }
      .contact-title {
        color: #3b3737;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .contact-info {
        font-size: 1.1rem;
        color: #222;
        margin-bottom: 1.5rem;
      }
      .contact-info strong {
        color: #3b3737;
      }
      .contact-social {
        text-align: center;
      }
      .contact-social a {
        display: inline-block;
        margin: 0 10px;
        color: #fff;
        background: #3b3737;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 1.3rem;
        transition: background 0.2s;
        text-decoration: none;
      }
      .contact-social a:hover {
        background: #3b3737;
      }

      .navigation {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <a href="{% url 'anasayfa' %}" class="nav-home">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9,22 9,12 15,12 15,22" />
        </svg>
        Ana Sayfa
      </a>
    </nav>

    <div class="contact-container">
      <h1 class="contact-title">İletişim</h1>
      <div class="contact-info">
        <p>
          <strong>Adres:</strong> Atatürk Mah. Cumhuriyet Cad. No: 12,
          Ayaş/Ankara
        </p>
        <p>
          <strong>Telefon:</strong>
          <a href="tel:+903123456789">+90 312 345 67 89</a>
        </p>
        <p>
          <strong>E-posta:</strong>
          <a href="mailto:info@ayasdernegi.org">info@ayasdernegi.org</a>
        </p>
      </div>
      <div class="contact-social">
        <a href="https://facebook.com" target="_blank" title="Facebook"
          ><span>F</span></a
        >
        <a href="https://twitter.com" target="_blank" title="Twitter"
          ><span>T</span></a
        >
        <a href="https://instagram.com" target="_blank" title="Instagram"
          ><span>I</span></a
        >
      </div>
    </div>
  </body>
</html>
